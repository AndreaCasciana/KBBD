<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="user_card">
    <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
            <a href="index.php"><img src="images/logo-full.png"class="brand_logo" alt="Logo"></a>
        </div>
    </div>
    <div class="d-flex justify-content-center form_container">

        <form id="signIn" action="php/checkLogin.php" method="POST">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="username" class="form-control input_user" placeholder="username" id="loginUsr" required>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" class="form-control input_pass" placeholder="password" id="loginPwd" required>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" name="button" class="btn login_btn">Login</button>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <p id="labelLogin"></p>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function loginErr(){
        document.getElementById("labelLogin").innerHTML = '<p class="text-danger">Akun atau password Anda salah.</p>';
    }
    if(window.location.hash == "#err")
        loginErr();
</script>
</body>
</html>
